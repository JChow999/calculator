<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type="text/css">
</head>
<body>
    <h1>Calculator fun</h1>
    <div id="calc" class="flexCont">
        <div>
            <div id="numCont">
                <h3 id="numDisplay">000000</h3>
            </div>
        </div>
        <div id="buttons" class="flexCont">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="zero">0</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>AC</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
