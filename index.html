<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type="text/css">
</head>
<body>
    <div id="wrapper">
        <h1>Calculator fun</h1>
        <div id="calc" class="flexCont">

            <div id="numCont">
                <p id="expression" class="displayNum">0</p>
                <h3 id="numDisplay" class="displayNum">0</h3>
            </div>
            <div id="buttons" class="flexCont">
                <button class="operatorBtn">AC</button>
                <button class="operatorBtn">Del</button>
                <button class="operatorBtn">+/-</button>
                <button class="operatorBtn">%</button>
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="operatorBtn">+</button>
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="operatorBtn">-</button>
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="operatorBtn">*</button>
                <button class="numBtn">0</button>
                <button class="numBtn">.</button>
                <button class="operatorBtn">=</button>
                <button class="operatorBtn">/</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
